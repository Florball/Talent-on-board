<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="scss/estilos.css">
    <title>HackSpacers</title>

<body>

    <div id="header">
        <select name="aldeas" id="aldeas">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="datascience">Data science</option>
            <option value="otros">Otros</option>
        </select>
        <button class="enviar" onclick="filtrar()">Buscar</button>
    </div>

    <div id="contenido">
        <div class="card">

            <div class="card-header">
                <img src="https://placeimg.com/100/100" alt="">
                <span><h1 class="name">Name one</h1></span>
            </div>

            <div class="card-body">
                <div class="card-body-left">
                    <span class="area"></span>
                    <span class="experiencia"></span>
                    <span class="disponibilidad"></span>
                    <span class="proyecto"></span>
                </div>
                <div class="card-body-rigth">
                    <div class="icon-email"></div>
                    <div class="icon-wsp"></div>
                    <div class="icon-linkedin"></div>
                    <div class="icon-github"></div>
                </div>
            </div>

        </div>
    </div>
</body>
