<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Talent On Board</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets\images\abeja.png" type="image/x-icon">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;80&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Estilos de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Esctilos css -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="body">
  <nav class="navbar">
    <div class="container">
      <a class="pt-sm-4" href="index.html">
        <img src="assets\images\hackspace-mini.png" class="logo" alt="Asociación HackSpace">
      </a>
    </div>
  </nav>

  <div class="container-fluid font-two text-center pt-4">
    <p class="section-talent__txt">¿Qué perfil estás buscando contratar?</p>
  </div>
  <div class="container">
    <form class="form-inline my-4 justify-content-center">
      <input id="searcher" type="text" class="section-talent__searcher font-two col-10 col-md-5 form-control px-4 py-2" placeholder="Backend, frontend, data science, otros.">
      <div class="col-2 col-md-1 form-control section-talent__btn-search text-center"><img class="pb-4" src="assets/icons/eva_search-fill.svg"></div>
    </form>
    <div id="hackspacers" class="row mt-1 mt-md-5 justify-content-center mb-5">
    </div>
  </div>
  <footer class="container-fluid footer py-4">
    <div class="text-center">
      <h3 class="footer__txt pb-3 font-two">Síguenos en nuestras redes</h3>
      <div class="section-talent__icons mx-3"><a href="https://www.facebook.com/HackSpacePeru/" target="_blank"><img width="50" src="assets\icons\facebook.svg" alt="Facebook"></a></div>
      <div class="section-talent__icons mx-3"><a href="https://www.instagram.com/hackspaceboost/?hl=es-la" target="_blank"><img width="50" src="assets\icons\instagram.svg" alt="Instagram"></a></div>
      <div class="section-talent__icons mx-3"><a href="https://www.linkedin.com/company/hack-space/about/" target="_blank"><img width="50" src="assets\icons\linkedin.svg" alt="Linkedin"></a></div>
      <div class="section-talent__icons mx-3"><a href="https://github.com/HackSpacePeru" target="_blank"><img width="50" src="assets\icons\github.svg" alt="Github"></a></div>
    </div>
  </footer>
  <!-- Scroll Reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js\animation.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <!-- firestore-->
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <!-- Firebase -->
  <script src="js\firebase.js"></script>

</html>
