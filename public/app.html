<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Talent On Board</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets\images\abeja.png" type="image/x-icon">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:600&display=swap" rel="stylesheet">
  <!-- Estilos de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Esctilos css -->

<body>
  <nav class="navbar">
    <div class="container">
      <a class="pt-sm-4" href="index.html">
        <img src="assets\images\hackspace-mini.png" class="logo" alt="Asociación HackSpace">
      </a>
    </div>
  </nav>

  <div class="container-fluid font-two text-center pt-5">
    <p class="section-talent__txt">¿Qué perfil estás buscando contratar?</p>
  </div>
  <div class="container">
    <form class="form-inline my-4 justify-content-center">
      <input id="searcher" type="text" class="section-talent__searcher font-two col-10 col-md-5 form-control px-4" placeholder="Backend, frontend, data science, otros.">
      <div class="col-2 col-md-1 form-control section-talent__btn-search text-center"><i class="fas fa-search"></i></div>
    </form>
    <div id="hackspacers" class="row mt-1 mt-md-5 justify-content-center mb-5">
    </div>
  </div>
  <footer class="container-fluid footer py-4">
    <div class="text-center">
      <h3 class="footer__txt pb-3 font-two">Síguenos en nuestras redes</h3>
      <div class="section-talent__icons mx-3"><a href="https://www.facebook.com/HackSpacePeru/" target="_blank" class="section-talent__link"><i class="fab fa-facebook-f"></i></a></div>
      <div class="section-talent__icons mx-3"><a href="https://www.instagram.com/hackspaceboost/?hl=es-la" target="_blank" class="section-talent__link"><i class="fab fa-instagram"></i></a></div>
      <div class="section-talent__icons mx-3"><a href="https://www.linkedin.com/company/hack-space/about/" target="_blank" class="section-talent__link"><i class="fab fa-linkedin-in"></i></a></div>
      <div class="section-talent__icons mx-3"><a href="https://github.com/HackSpacePeru" target="_blank" class="section-talent__link"><i class="fab fa-github"></i></a></div>
    </div>
  </footer>
  <!-- Scroll Reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js\animation.js"></script>
  <!-- Bootstrap -->

    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

  <!-- Load all styles fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.9.0/js/all.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-firestore.js"></script>
  <!-- Firebase -->
  <script src="js\firebase.js"></script>
